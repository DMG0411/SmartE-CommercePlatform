<div class="modal">
  <div class="modal-header">
    <h2 class="modal-title">{{ modalTitle }}</h2>
    <button class="close-btn" (click)="onClose()">Ã—</button>
  </div>
  <div class="modal-content">
    <form [formGroup]="addProductForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" />
        <div *ngIf="addProductForm.get('name')?.invalid && addProductForm.get('name')?.touched" class="error">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" formControlName="type">
          <option value="" disabled>Select product type</option>
          <option *ngFor="let type of typesDropdownSource" [value]="type">{{ type }}</option>
        </select>
        <div *ngIf="addProductForm.get('type')?.invalid && addProductForm.get('type')?.touched" class="error">
          Type is required.
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" name="price" formControlName="price" />
        <div *ngIf="addProductForm.get('price')?.invalid && addProductForm.get('price')?.touched" class="error">
          Valid price is required.
        </div>
      </div>
      <div class="form-group">
        <label for="review">Review</label>
        <input type="text" id="review" name="review" formControlName="review" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="no-btn" (click)="onClose()">Cancel</button>
    <button class="proceed-btn" [disabled]="isFormInvalid()" (click)="onProceedClick()">
      Proceed
    </button>
  </div>
</div>
