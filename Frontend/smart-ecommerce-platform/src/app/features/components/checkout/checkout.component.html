<smart-ecommerce-platform-loader *ngIf="isLoading"></smart-ecommerce-platform-loader>
<div class="checkout-container">
  <h1>Checkout</h1>
  <div class="product-list">
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Type</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.type }}</td>
          <td>{{ product.price | currency }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" style="text-align: right; font-weight: bold;">Total:</td>
          <td>{{ getTotalPrice() | currency }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <form class="checkout-form" (ngSubmit)="onSubmit()">
    <h3>Checkout Form</h3>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter your full name" [(ngModel)]="checkoutData.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" placeholder="Enter your address" [(ngModel)]="checkoutData.address" name="address" required />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input id="city" type="text" placeholder="Enter your city" [(ngModel)]="checkoutData.city" name="city" required />
    </div>

    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input id="cardNumber" type="text" placeholder="1234 5678 9012 3456" [(ngModel)]="checkoutData.cardNumber" name="cardNumber" required maxlength="16" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input id="expiryDate" type="text" placeholder="MM/YY" [(ngModel)]="checkoutData.expiryDate" name="expiryDate" required maxlength="5" />
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input id="cvv" type="password" placeholder="123" [(ngModel)]="checkoutData.cvv" name="cvv" required maxlength="3" />
      </div>
    </div>

    <button type="submit" class="submit-btn">Submit Payment</button>
  </form>
</div>
