# Project identification
sonar.projectKey=DMG0411_SmartE-CommercePlatform
sonar.organization=dmg0411
sonar.host.url=https://sonarcloud.io
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/main.ts,**/environments/**,**/assets/**

# TypeScript-specific configurations
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.language=ts

# Test and coverage exclusions
sonar.test.exclusions=**/*.spec.ts
sonar.coverage.exclusions=\
    **/main.ts,\
    **/environments/**,\
    **/*.spec.ts,\
    **/app/core/models/**,\
    **/app/core/interfaces/**

# Encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript-specific analysis
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Analysis parameters
sonar.analysis.mode=publish

# Optional: Specific TypeScript rules
# sonar.typescript.rules=path/to/custom/ruleset.json

# Optional: Additional source directories if needed
# sonar.sources=src/app,src/environments

# Ignore warnings for unsupported languages
sonar.forceReplace=true

# Optional: Limit memory for analysis
sonar.javascript.maxFileSize=500000
